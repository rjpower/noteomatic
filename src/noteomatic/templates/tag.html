{% extends "base.html" %}

{% block title %}Notes tagged with: {{ tag }}{% endblock %}

{% block content %}
<article>
    <h1>Notes tagged with: {{ tag }}</h1>
    
    {% for note in notes %}
    <section class="note-preview">
        <h2><a href="/notes/{{ note.path }}">{{ note.title }}</a></h2>
        {% if note.date %}
        <p class="date">{{ note.date }}</p>
        {% endif %}
        <div class="snippet">
            {{ note.snippet|safe }}
        </div>
        <p><a href="/notes/{{ note.path }}">Read more...</a></p>
    </section>
    {% endfor %}
</article>
{% endblock %}
