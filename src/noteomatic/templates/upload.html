<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        .drop-zone {
            width: 100%;
            max-width: 600px;
            height: 200px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            color: #777;
            border: 4px dashed #009578;
            border-radius: 10px;
            margin: 20px auto;
        }

        .drop-zone--over {
            border-style: solid;
            background-color: rgba(0, 149, 120, 0.1);
        }

        .drop-zone__input {
            display: none;
        }

        .mobile-controls {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .mobile-btn {
            background-color: #009578;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .mobile-btn:active {
            background-color: #007558;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .drop-zone {
                height: 150px;
                font-size: 16px;
            }
        }

        #status {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Upload PDF</h1>
    <div class="drop-zone">
        <span class="drop-zone__prompt">Drop PDF or image file here or click to upload</span>
        <input type="file" name="pdf" class="drop-zone__input" accept=".pdf,.png,.jpg,.jpeg,.heic" capture>
    </div>
    
    <!-- Mobile-specific controls -->
    <div class="mobile-controls">
        <button onclick="captureImage('camera')" class="mobile-btn">Take Photo</button>
        <button onclick="captureImage('library')" class="mobile-btn">Choose from Library</button>
    </div>
    <div id="status"></div>

    <script>
        document.querySelectorAll(".drop-zone").forEach(dropZone => {
            const input = dropZone.querySelector(".drop-zone__input");

            dropZone.addEventListener("click", e => {
                input.click();
            });

            input.addEventListener("change", e => {
                if (input.files.length) {
                    uploadFile(input.files[0]);
                }
            });

            dropZone.addEventListener("dragover", e => {
                e.preventDefault();
                dropZone.classList.add("drop-zone--over");
            });

            ["dragleave", "dragend"].forEach(type => {
                dropZone.addEventListener(type, e => {
                    dropZone.classList.remove("drop-zone--over");
                });
            });

            dropZone.addEventListener("drop", e => {
                e.preventDefault();
                dropZone.classList.remove("drop-zone--over");

                if (e.dataTransfer.files.length) {
                    const file = e.dataTransfer.files[0];
                    const allowedTypes = ["application/pdf", "image/png", "image/jpeg", "image/heic"];
                    if (allowedTypes.includes(file.type)) {
                        uploadFile(file);
                    } else {
                        document.getElementById("status").textContent = "Please upload a PDF file";
                    }
                }
            });
        });

        // Check if we're on a mobile device
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Show/hide mobile controls based on device
        window.addEventListener('load', function() {
            if (isMobile()) {
                document.querySelector('.mobile-controls').style.display = 'block';
            }
        });

        // Handle camera/library capture
        function captureImage(source) {
            const input = document.querySelector(".drop-zone__input");
            input.removeAttribute('capture');
            
            if (source === 'camera') {
                input.setAttribute('capture', 'environment');
            }
            
            input.click();
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append("pdf", file);
            
            document.getElementById("status").textContent = "Uploading...";

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("status").textContent = "Upload successful! Redirecting...";
                    window.location.href = "/";
                } else {
                    document.getElementById("status").textContent = "Error: " + data.error;
                }
            })
            .catch(error => {
                document.getElementById("status").textContent = "Error uploading file: " + error;
            });
        }
    </script>
</body>
</html>
